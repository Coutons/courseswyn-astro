<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CoursesWyn</title>
    <meta name="robots" content="noindex">
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; text-align: center;">
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <p><a href="/">Return to CoursesWyn Homepage</a></p>
    
    <script>
    // Check if this is a coupon URL and show 410 message
    if (window.location.pathname.includes('/coupon/')) {
        document.querySelector('h1').textContent = '410 - Gone';
        document.querySelector('p').textContent = 'Coupon pages have been permanently removed.';
        document.title = '410 Gone - Coupon Pages Removed';
        
        // Add meta robots noindex for SEO
        let meta = document.createElement('meta');
        meta.name = 'robots';
        meta.content = 'noindex';
        document.head.appendChild(meta);
    }
    </script>
</body>
</html>
